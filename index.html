    <!-- Custom Tailwind Config -->

        tailwind.config = {
            theme: {
                extend: {

                        'amber-glow': '#D9A441',           // Accent / buttons

                        // Special purpose
                        'mono': ['Source Code Pro', 'monospace'],        // Code blocks
                        'nav': ['Inter', 'system-ui', 'sans-serif'],     // Navigation items
                    }
                }
            }
        }
    </script>

                    <!-- Left VU Meter -->
                    <div class="meter-wrap">
                        <svg id="meter-left" viewBox="-10 0 430 360" xmlns="http://www.w3.org/2000/svg">
                            <!-- group for ticks and labels; pivot is at (205,300) -->
                            <g id="scale-left" transform="translate(0,0)"></g>
                            <!-- needle (a single thin black line rotated around pivot) -->
                            <g id="needleGroup-left" transform="translate(205,300)">
                                <line id="needle-left" class="needle" x1="0" y1="0" x2="0" y2="-210"/>
                                <circle class="hub" cx="0" cy="0" r="3"/>
                            </g>
                            <!-- center label -->
                            <text x="205" y="330" class="label">left power</text>
                        </svg>
                    </div>

<div class="contact-content">
    <h2 class="text-3xl font-light mb-8">Contact</h2>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
        <div>
            <p class="text-stone-gray mb-6">
                I'm always interested in new projects and collaborations. 
                Feel free to reach out if you'd like to work together or just say hello.
            </p>
            <div class="space-y-4">
                <div>
                    <span class="text-stone-gray text-sm">Email</span>
                    <p class="text-sand-beige">gustaf@example.com</p>
                </div>
                <div>
                    <span class="text-stone-gray text-sm">Location</span>
                    <p class="text-sand-beige">Stockholm, Sweden</p>
                </div>
                <div>
                    <span class="text-stone-gray text-sm">Availability</span>
                    <p class="text-olive-green">Open for projects</p>
                </div>
            </div>
        </div>
        <div>
            <form id="contact-form" class="space-y-4">
                <input type="text" name="name" placeholder="Name" class="w-full p-3 bg-stone-gray/10 rounded border border-stone-gray/20 focus:border-clay-brown focus:outline-none">
                <input type="email" name="email" placeholder="Email" class="w-full p-3 bg-stone-gray/10 rounded border border-stone-gray/20 focus:border-clay-brown focus:outline-none">
                <textarea name="message" placeholder="Message" rows="5" class="w-full p-3 bg-stone-gray/10 rounded border border-stone-gray/20 focus:border-clay-brown focus:outline-none"></textarea>
                <button type="submit" class="px-6 py-3 bg-clay-brown text-sand-beige rounded hover:bg-clay-brown/80 transition">
                    Send Message
                </button>
            </form>
        </div>
    </div>
</div>
